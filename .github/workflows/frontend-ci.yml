name: Frontend Tests

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'Frontend-Vyapar-Sathi/**'
  push:
    branches:
      - main
      - master
    paths:
      - 'Frontend-Vyapar-Sathi/**'
  workflow_dispatch:

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Frontend-Vyapar-Sathi/client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: ./Frontend-Vyapar-Sathi/client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run test:coverage
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        continue-on-error: true
        with:
          directory: ./Frontend-Vyapar-Sathi/client/coverage
          flags: frontend
